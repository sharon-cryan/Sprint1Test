<html lang="en">
<head>
<title>Dt340a - Group 6</title>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<link rel='icon' type='image/ico'
	href='http://www.ericsson.com/favicon.ico' />
<link href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
<link rel='stylesheet' type='text/css' href='css/mystyle.css'>


</head>



<body>
	<div id='container'>
		<div id='heading-container'>

			<div id='eir-image'>
				<img alt='Ericsson'
					src='http://www.ericsson.com/shared/eipa/images/elogo.png'>
			</div>


			<div id='dit-image'>
				<img alt='DIT'
					src='http://www.dit.ie/media/styleimages/dit_crest.gif'
					width='90px' height='90px'>
			</div>


			<h1>Call Investigation Assistant</h1>
			<h2>Group 6</h2>
			<h3>Customer Service Representative View</h3>

		</div>
		</div>

		<div id='inner-container'>

			<form method=GET action='imsiQuery'>
				<input class='submissionfield' type='text' name='username'
					placeholder='Please Enter an IMSI number Here' required='required'>
				<input type='submit'> <input Type='button' VALUE='Back'
					onClick='history.go(-1);return true;'>
			</form>
		</div>
		
		
		<div id='inner-container'>
		<form method=GET action='Us5servlet'>
			<h4>Total Call Failures Over Time </h4>
		
			<input class='submissionfield' type='text' name='username' 
					placeholder='Please Enter an IMSI number Here' required='required'>
					<br/>
					<br/>
			<label for="startDate">Start Date & Time</label>	
			<input type="datetime-local" name="startDate" value="2013-01-01T00:00"
				placeholder='Please Enter a start date Here' id="date" value="" />
			
			<label for="endDate">End Date & time</label>
			<input type="datetime-local" name="endDate" value="2014-01-01T00:00"
				placeholder='Please Enter end date Here' id="date" value="" /> 
			<input type='submit'> <input Type='button' VALUE='Back'
					onClick='history.go(-1);return true;'>
			</form>
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script>
				(function() {
					var elem = document.createElement('input');
					elem.setAttribute('type', 'date');

					if (elem.type === 'text') {
						$('#date').datepicker();
					}
				})();
			</script>
		</div>
		<div id='eric-multi'>
			<img src='images/ebottomgrad.jpg'>
		</div>
</body>

</html>
